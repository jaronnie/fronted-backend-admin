version: "3"

tasks:
  build:fronted:
    cmds:
      - cd fronted;pnpm run build;cd ..
    silent: true
  docker:build:fronted:
    deps:
      - build:fronted
    cmds:
      - cd fronted;docker build -t jaronnie/admin-fronted:latest .;cd ..
    silent: true
  docker:push:fronted:
    deps:
      - docker:build:fronted
    cmds:
      - docker push jaronnie/admin-fronted:latest    